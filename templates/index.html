<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Crop & Yield Predictor</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="background"></div>

<div class="glass-card">
    <h1>ðŸŒ¾ Smart Crop & Yield Predictor</h1>

    <form method="POST" action="/predict" onsubmit="showLoader()">

        <div class="grid">

            <!-- Soil Nutrients (kg/ha) -->
            <input type="number" name="N" placeholder="Nitrogen (0â€“150)"
                   min="0" max="150" step="1" required>

            <input type="number" name="P" placeholder="Phosphorus (0â€“150)"
                   min="0" max="150" step="1" required>

            <input type="number" name="K" placeholder="Potassium (0â€“200)"

            <!-- Weather -->
            <input type="number" name="temperature" placeholder="Temperature Â°C (5â€“45)"

            <input type="number" name="humidity" placeholder="Humidity % (20â€“100)"
                   min="20" max="100" step="0.1" required>

            <input type="number" name="ph" placeholder="Soil pH (4.5â€“9)"
                   min="4.5" max="9" step="0.1" required>

            <input type="number" name="rainfall" placeholder="Rainfall mm (20â€“400)"
                   min="20" max="400" step="1" required>

            <!-- State -->
            <select name="state" required>
                <option value="">Select State / UT</option>

                <!-- States -->
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>

                <!-- UTs -->
                <option>Andaman and Nicobar Islands</option>
                <option>Chandigarh</option>
                <option>Dadra and Nagar Haveli and Daman and Diu</option>
                <option>Delhi</option>
                <option>Jammu and Kashmir</option>
                <option>Ladakh</option>
                <option>Lakshadweep</option>
                <option>Puducherry</option>
            </select>

            <!-- Season -->
            <select name="season" required>
                <option value="">Select Season</option>
                <option>Kharif</option>
                <option>Rabi</option>
                <option>Zaid</option>
            </select>

        </div>

        <button type="submit">ðŸ”® Predict</button>
    </form>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- Result -->
    {% if crop %}
    <div class="result">
        <h2>ðŸŒ± Recommended Crop: {{ crop }}</h2>
        <h3>ðŸ“ˆ Expected Yield: {{ predicted_yield }} quintal/hectare</h3>
        <canvas id="chart"></canvas>
    </div>
    {% endif %}
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
